<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - jQuery</title>
        <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora JavaScript</h1>
    <h2>Atividade jQuery - Nicolas E. Ferreira</h2>
    <img src="" id="imagem-operacao">
    <form action="">
        <input type="number" id="numero1">
        <select name="operacoes" id="operacao">
            <option value="mais" id="adicao">+</option>
            <option value="menos" id="subtraçao">-</option>
            <option value="vezes" id="multiplicaçao">x</option>
            <option value="dividido" id="divisao">/</option>
        </select>
        <input type="number" id="numero2">
        <button id="btnCalcular" type="button">Calcular</button>
        <input type="text" id="resultado" placeholder="Resultado" disabled>
    </form>
</body>
</html>
